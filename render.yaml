services:
  # Backend API Service
  - type: web
    name: wander-ai-api
    env: node
    plan: starter
    buildCommand: |
      npm ci --only=production
      npm run build
    startCommand: node dist/server/node-build.mjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true
    nodeVersion: 20
    buildFilter:
      paths:
        - server/**
        - shared/**
        - package.json
        - package-lock.json
        - tsconfig.json
        - vite.config.server.ts

  # Frontend Static Site
  - type: static
    name: wander-ai-frontend
    buildCommand: |
      npm ci --only=production
      npm run build:client
    staticPublishPath: ./dist/spa
    envVars:
      - key: VITE_API_URL
        value: https://wander-ai-api.onrender.com
    autoDeploy: true
    buildFilter:
      paths:
        - client/**
        - shared/**
        - package.json
        - package-lock.json
        - tsconfig.json
        - vite.config.ts
        - tailwind.config.ts
        - postcss.config.js
